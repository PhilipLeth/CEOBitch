<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEOBitch - AI Organization System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 2rem;
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 0.5rem;
            font-size: 2.5rem;
        }
        
        .tagline {
            color: #666;
            margin-bottom: 2rem;
            font-style: italic;
        }
        
        .section {
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        h2 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #555;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #5568d3;
        }
        
        button.secondary {
            background: #48bb78;
        }
        
        button.secondary:hover {
            background: #38a169;
        }
        
        .result {
            margin-top: 1rem;
            padding: 1rem;
            background: white;
            border-radius: 6px;
            border-left: 4px solid #667eea;
        }
        
        .error {
            border-left-color: #f56565;
            background: #fff5f5;
        }
        
        .success {
            border-left-color: #48bb78;
            background: #f0fff4;
        }
        
        pre {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 1rem;
            border-radius: 6px;
            overflow-x: auto;
            font-size: 0.9rem;
        }
        
        .orders-list {
            margin-top: 1rem;
        }
        
        .order-item {
            padding: 1rem;
            background: white;
            border-radius: 6px;
            margin-bottom: 0.5rem;
            border-left: 4px solid #667eea;
        }
        
        .order-item.completed {
            border-left-color: #48bb78;
        }
        
        .order-item.failed {
            border-left-color: #f56565;
        }
        
        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.875rem;
            font-weight: 600;
            margin-left: 0.5rem;
        }
        
        .status-pending { background: #fed7d7; color: #c53030; }
        .status-completed { background: #c6f6d5; color: #22543d; }
        .status-in_progress { background: #bee3f8; color: #2c5282; }
        .status-failed { background: #fed7d7; color: #c53030; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ CEOBitch</h1>
        <p class="tagline">Kaos nedenunder. Disciplin ovenp√•. Intet slipper igennem uden at v√¶re v√¶rd at vise frem.</p>
        
        <div class="section">
            <h2>Submit Order</h2>
            <form id="orderForm">
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" required placeholder="Beskriv opgaven..."></textarea>
                </div>
                
                <button type="submit">Submit Order</button>
            </form>
            <div id="orderResult"></div>
        </div>
        
        <div class="section">
            <h2>Orders</h2>
            <button onclick="loadOrders()" class="secondary">Refresh</button>
            <div id="ordersList" class="orders-list"></div>
        </div>
        
        <div class="section">
            <h2>System Metrics</h2>
            <button onclick="loadMetrics()" class="secondary">Refresh</button>
            <div id="metrics"></div>
        </div>
    </div>
    
    <script>
        const API_BASE = 'http://localhost:3000/api/owner';
        
        document.getElementById('orderForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = {
                description: formData.get('description')
            };
            
            const endpoint = `${API_BASE}/orders`;
            
            try {
                const res = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const result = await res.json();
                showResult('orderResult', result, res.ok);
                
                if (res.ok) {
                    setTimeout(loadOrders, 1000);
                }
            } catch (error) {
                showResult('orderResult', { error: error.message }, false);
            }
        });
        
        async function loadOrders() {
            try {
                const res = await fetch(`${API_BASE}/orders`);
                const data = await res.json();
                
                const list = document.getElementById('ordersList');
                if (data.orders && data.orders.length > 0) {
                    list.innerHTML = data.orders.map(order => `
                        <div class="order-item ${order.status}">
                            <strong>${order.description}</strong>
                            <span class="status-badge status-${order.status}">${order.status}</span>
                            <div style="margin-top: 0.5rem; font-size: 0.875rem; color: #666;">
                                Created: ${new Date(order.createdAt).toLocaleString()}
                            </div>
                        </div>
                    `).join('');
                } else {
                    list.innerHTML = '<p>No orders yet.</p>';
                }
            } catch (error) {
                document.getElementById('ordersList').innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
        
        async function loadMetrics() {
            try {
                const res = await fetch(`${API_BASE}/metrics`);
                const data = await res.json();
                
                document.getElementById('metrics').innerHTML = `
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('metrics').innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
        
        function showResult(id, data, success) {
            const el = document.getElementById(id);
            el.innerHTML = `
                <div class="result ${success ? 'success' : 'error'}">
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                </div>
            `;
        }
        
        // Load initial data
        loadOrders();
        loadMetrics();
    </script>
</body>
</html>
